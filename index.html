<!doctype html>
<head>
  <meta charset="utf-8">

  <title>My Pushup Counter</title>
  <meta name="description" content="My Pushup Counter">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/large-pressable-button.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
</head>
<body>

    <!-- Templates -->

    <script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
    </script>

  <div id="main">
    <h1>You're ready to do pushups!</h1>

    <div class="top-message">
      <ul>
        <li>Pushups to go:
          <span class="to-go">0</span>
        </li>
        <li>Pushups so far:
          <span class="so-far">0</span>
        </li>
      </ul>
    </div>

    <div class="button nose-button">
      <span>nose goes here</span>
    </div>
    <div class="button save-button">
      <span>save</span>
    </div>

  </div>

  <script type="text/javascript" src="js/config.js"></script>
  <script type="text/javascript" src="js/cookies.js"></script>
  <script type="text/javascript" src="js/nosedown_counter.js"></script>
  <script type="text/javascript" src="js/guid.js"></script>

      $('.so-far').html(numNosedowns);
    });
    $('.save-button').click(function() {
      nosedownCounter.saveNosedowns();
    });
  </script -->
</body>

</html>
