<!doctype html>
<head>
  <meta charset="utf-8">

  <title>My Pushup Counter</title>
  <meta name="description" content="My Pushup Counter">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/large-pressable-button.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
</head>
<body>

    <!-- Templates -->

    <script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" value="team_pushups"/>
          <input type="password" id="login-password" placeholder="Password" value="team_pushups"/>
          <button>Log In</button>
          <div class="note">enter your own deets or just click login to try it out!</div>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
    </script>

    <script type="text/template" id="manage-todos-template">
      <div id="user-info">
        Signed in as <%= Parse.User.current().escape("username") %> (<a href="#" class="log-out">Log out</a>)
      </div>

      <div class="section">
        <div id="main">
          <div class="button nose-button">
            <span id="this-session-count">nose goes here</span>
          </div>
          <div class="button save-button">
            <span>save</span>
          </div>
        </div>

        <div id="todo-stats"></div>
      </div>
    </script>

    <div id="nosedown-app">
    <div class="title">
      <h1>Pushups Counter</h1>
    </div>

    <div class="content">
    </div>
  </div>

  <script type="text/javascript" src="js/config.js"></script>
  <script type="text/javascript" src="js/cookies.js"></script>
  <script type="text/javascript" src="js/nosedown_counter.js"></script>
  <script type="text/javascript" src="js/guid.js"></script>
</body>

</html>
